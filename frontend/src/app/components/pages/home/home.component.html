<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
    
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a [routerLink]="'/food/' + food.id">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                    <span class="favorite {{food.favorite ? '' : 'not' }}">
                        ❤
                    </span>
                </div>
            </div>
           
            <div class="stars">
                <ngx-star-rating 
                [rating]="food.stars" 
                [totalStars]="5"
                checkedcolor="red" 
                uncheckedcolor="black"
                [size]="20" 
                [readOnly]="true">
              </ngx-star-rating>
              
            </div>
            
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{ origin }}
                    </span>
                </div>
                <div class="cook-time">
                    <span>⏰</span>
                    {{food.cookTime}}
                </div>
                
                <span>
                    {{food.price | currency}}
                </span>
            </div>
        </a>
    </li>
</ul>
